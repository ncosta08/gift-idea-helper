<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift Idea Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background: #f9f4ec; /* off white */
            margin: 0;
            padding: 0;
            color: #222;
        }
        .wrapper {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 1.25rem 3rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        form {
            background: #fff;
            padding: 1.75rem 1.5rem;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.06);
            margin-bottom: 2rem;
            text-align: left; /* labels left, button will be centered separately */
        }
        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            font: inherit;
            margin-bottom: 0.9rem;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 70px;
        }
        button {
            display: block;
            padding: 0.7rem 1.6rem;
            border-radius: 999px;
            border: none;
            background: #222;
            color: #fff;
            font-size: 0.95rem;
            cursor: pointer;
            margin: 1rem auto 0; /* centers the button */
        }
        button:hover {
            opacity: 0.9;
        }
        .error {
            background: #ffe7e7;
            color: #a00;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-family: "Times New Roman", Times, serif;
        }
        .results {
            background: #fff;
            padding: 1.75rem 1.5rem;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.06);
            white-space: pre-wrap;
            line-height: 1.6;
            font-family: "Times New Roman", Times, serif;
        }
        a {
            color: #0044cc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Gift Idea Helper</h1>
    <p class="subtitle">Tell me about your person, and I will suggest gift ideas.</p>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <label for="name">Who are you shopping for?</label>
        <input id="name" name="name" type="text" placeholder="e.g., Mom, Jake, Anna">

        <label for="relationship">Relationship</label>
        <input id="relationship" name="relationship" type="text" placeholder="e.g., mom, boyfriend, coworker">

        <label for="interests">Interests / hobbies / style</label>
        <textarea id="interests" name="interests" placeholder="e.g., loves baking, neutral home decor, Fleetwood Mac, running"></textarea>

        <label for="budget">Budget</label>
        <input id="budget" name="budget" type="text" placeholder="e.g., under 25, 50-100">

        <button type="submit">Get Gift Ideas</button>
    </form>

    {% if ideas %}
    <div class="results">
        {{ ideas | safe }}
    </div>
    {% endif %}
</div>
</body>
</html>
